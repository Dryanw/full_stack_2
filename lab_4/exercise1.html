<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function windowDetails(){
            console.log('window innerheight: ' + window.innerHeight);
            console.log('window innerwidth: ' + window.innerWidth);
            console.log('window outerheight: ' + window.outerHeight);
            console.log('window outerwidth: ' + window.outerWidth);
            console.log('window isFullScreen: ' + window.fullScreen);
            console.log('window location: ' + window.location);
            console.log('window menubar visible: ' + window.menubar.visible);
            console.log('window scrollbars visible: ' + window.scrollbars.visible);
            console.log('window statusbar visible: ' + window.statusbar.visible);
            console.log(window.history);
        }
        windowDetails();

    </script>
</head>

</body>
</html>
